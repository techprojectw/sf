<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Grievance Form</title>
</head>
<body>
 <h1><u>Grievance Form</u></h1>


 <form id="grievanceForm">
   <label for="name">Name:</label><br>
   <input type="text" id="name" name="name" required><br><br>


   <label for="rollno">Roll Number:</label><br>
   <input type="text" id="rollno" name="rollno" required><br><br>


   <label for="issue">Type of Issue:</label><br>
   <select id="issue" name="issue" required>
     <option value="">--Select--</option>
     <option value="Scholarship Delay">Scholarship Delay</option>
     <option value="Incorrect Details">Incorrect Details</option>
     <option value="Payment Issue">Payment Issue</option>
     <option value="Other">Other</option>
   </select><br><br>


   <label for="description">Describe your issue:</label><br>
   <textarea id="description" name="description" rows="5" cols="40" required></textarea><br><br>


   <button type="submit">Submit</button>
   <button type="reset">Reset</button>
 </form>


 <script>
   document.getElementById("grievanceForm").addEventListener("submit", function(event) {
     event.preventDefault(); 
     const name = document.getElementById("name").value.trim();
     const rollno = document.getElementById("rollno").value.trim();
     const issue = document.getElementById("issue").value;
     const description = document.getElementById("description").value.trim();


          const namePattern = /^[A-Za-z\s]{3,50}$/;
     if (!namePattern.test(name)) {
       alert("Please enter a valid name (letters and spaces only, at least 3 characters).");
       return;
     }


   
     const rollPattern = /^[A-Za-z0-9]{3,10}$/;
     if (!rollPattern.test(rollno)) {
       alert("Please enter a valid roll number (3â€“10 letters/numbers only).");
       return;
     }


     if (issue === "") {
       alert("Please select your issue type.");
       return;
     }


     if (description.length < 10) {
       alert("Please describe your issue in at least 10 characters.");
       return;
     }


     alert("Verification successful! Your grievance has been submitted.");




     document.getElementById("grievanceForm").reset();
   });
 </script>
</body>
</html>
